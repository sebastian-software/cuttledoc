name: Mark stale issues and PRs

on:
  schedule:
    - cron: "0 0 * * *" # Daily at midnight UTC
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed if no further activity occurs within 7 days. Thank you for your contributions.
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed if no further activity occurs within 7 days. Thank you for your contributions.
          close-issue-message: |
            This issue was automatically closed due to inactivity.
            If you believe this is still relevant, please feel free to reopen it or create a new issue.
          close-pr-message: |
            This pull request was automatically closed due to inactivity.
            If you'd like to continue working on this, please feel free to reopen it.
          stale-issue-label: "stale"
          stale-pr-label: "stale"
          days-before-issue-stale: 90
          days-before-pr-stale: 30
          days-before-issue-close: 7
          days-before-pr-close: 7
          exempt-issue-labels: "bug,security,enhancement,help wanted,good first issue"
          exempt-pr-labels: "draft,work in progress"
          operations-per-run: 30
